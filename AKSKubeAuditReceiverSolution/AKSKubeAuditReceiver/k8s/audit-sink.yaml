apiVersion: auditregistration.k8s.io/v1alpha1
kind: AuditSink
metadata:
  name: sysdig-agent
spec:
  policy:
    level: RequestResponse
    stages:
      - ResponseComplete
      - ResponseStarted
  webhook:
    throttle:
      qps: 10
      burst: 15
    clientConfig:
      url: "http://10.0.25.84:7765/k8s_audit"